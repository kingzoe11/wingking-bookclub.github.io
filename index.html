<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WingKing Book Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ccs/style.css">
</head>
<body>

  <!-- Title Box at the Top -->
  <header class="title-box">
    <h1>Wing Kink Book Club</h1>
  </header>

  <!-- Image Collage Background -->
  <section id="hero">
    <div class="image-collage">
      <img src="images/ACourtofFrostandStarlight.jpg" alt="Photo 1">
      <img src="images/ACourtofMistandFury.jpg" alt="Photo 2">
      <img src="images/ACourtOfSilverFlames.jpg" alt="Photo 3">
      <img src="images/ACourtofThornsandRoses.jpg" alt="Photo 4">
      <img src="images/CourtOfWingsAndRuin.jpg" alt="Photo 5">
      <img src="images/CrescentCityHouseofEarthandBlood.jpg" alt="Photo 6">
      <img src="images/CrescentCityHouseofFlameandShadow.jpg" alt="Photo 7">
      <img src="images/CrescentCityHouseOfSkyAndBreath.jpg" alt="Photo 8">
      <img src="images/CrownOfMidnight.jpg" alt="Photo 9">
      <img src="images/EmpireOfStorms.jpg" alt="Photo 10">
      <img src="images/FourthWing.jpg" alt="Photo 11">
      <img src="images/HeirOfFire.jpg" alt="Photo 12">
      <img src="images/IronFlame.jpg" alt="Photo 13">
      <img src="images/KingdomOfAsh.jpg" alt="Photo 14">
      <img src="images/OnyxStorm.jpg" alt="Photo 15">
      <img src="images/QueenOfShadows.jpg" alt="Photo 16">
      <img src="images/ThroneofGlass.png" alt="Photo 17">
      <img src="images/TowerOfDawn.jpg" alt="Photo 18">
    </div>
  </section>

  <!-- Modal to prompt for 6-digit code -->
<div id="codeModal" class="modal">
    <div class="modal-content">
      <h2>Please Enter the 6-Digit Code</h2>
      <input type="text" id="codeInput" placeholder="Enter code" maxlength="6" />
      <button id="submitCode">Submit</button>
      <p id="error-message" style="color: red; display: none;">Incorrect code. Please try again.</p>
    </div>
  </div>

  <!-- Directory Box -->
  <section id="directory" class="directory-box">
    <h2 class="directory-title">Discussion Pages</h2>
    <div class="book-directory">
        <a href="javascript:void(0);" class="discussion-link" data-target="/wingking-bookclub.github.io/OnyxStorm.html"><img src="images/OnyxStorm.jpg" alt="Onyx Storm"></a>
        <a href="javascript:void(0);" class="discussion-link" data-target="/wingking-bookclub.github.io/CrescentCityHouseofEarthandBlood.html"><img src="images/CrescentCityHouseofEarthandBlood.jpg" alt="Crescent City House of Earth and Blood"></a>
      <!-- Add more books as needed -->
    </div>
  </section>


  <script src="js/scripts.js"></script>
</body>
</html>
